def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1' // Default to '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0' // Default to '1.0'

ext.kotlin_version = '1.7.10' // Define Kotlin version

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.example.transaction" // Define the package name
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // Target JVM version
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin' // Include Kotlin source directory
    }

    defaultConfig {
        applicationId "com.example.transaction" // Ensure this matches the namespace
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Use debug signing for release builds; change for production
        }
    }
}

flutter {
    source '../..' // Define Flutter source path
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Use the latest Kotlin standard library
}

apply plugin: 'com.google.gms.google-services' // Apply Google Services plugin
